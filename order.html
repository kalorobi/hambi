<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">

    <title>Retro Hambi - Rendelés</title>
</head>

<body>
    <div class="container p-3" style="background-color: white;">

        <div class="widget">
            <div class="row p-2">
              <div class="col-sm-3">
                <div>Mai</div>
                <div>hőmérsékelt:</div>
                <div id="temp"></div>
              </div>
              <div class="col-sm-3">
                <select id="daySelect">
                  <option value="hetfo">hétfő</option>
                  <option value="kedd">kedd</option>
                  <option value="szerda">szerda</option>
                  <option value="csutortok">csütörtök</option>
                  <option value="pentek">péntek</option>
                  <option value="szombat">szombat</option>
                  <option value="vasarnap">vasárnap</option>
                </select>
              </div>
              <div class="col-sm-3">
                  <button class="btn btn-secondary btn-sm" type="button" id="widgetButton" onclick="widget()">lekérdez</button>
              </div>
              <div class="col-sm-3">
                <div>választott:</div>
                <div id="selectedDayTemp">-</div>
                <div id="offer">-</div>
              </div>
            </div>
          </div>

        <!--menu-->
        <div class="row">
            <div class="col-sm-3">
                <div class="d-grid gap-2">
                    <a class="btn myButton" type="button" href="index.html">Elérhetőség</a>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="d-grid gap-2">
                    <a class="btn myButton" type="button" href="menu.html">Étlap</a>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="d-grid gap-2">
                    <a class="btn myButton" type="button" href="order.html">Rendelés</a>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="d-grid gap-2">
                    <a class="btn myButton" type="button" href="discount.html">Akciók</a>
                </div>
            </div>
        </div>
        <!--end menu-->

        <div class="row" style="padding: 20px 20px">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <div>Rendelés feladás</div>
                <form id="orderForm" action="">
                    <div class="mb-3 border border-2" style="padding: 20px">
                        <div class="mb-3">
                            <label for="userName" class="form-label">Név:</label>
                            <input type="text" class="form-control" id="userName">
                        </div>
                        <div class="mb-3">
                            <label for="userEmail" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="userEmail">
                        </div>
                        <div class="mb-3">
                            <label for="userAddress" class="form-label">Szállítási cím:</label>
                            <input type="text" class="form-control" id="userAddress">
                        </div>
                        <div class="mb-3">
                            <label for="userComment" class="form-label">Megjegyzés:</label>
                            <textarea class="form-control" id="userComment" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="sous" class="form-label">Szószok:</label>
                            <select class="form-select" id="sous">
                                <option selected>Válassz szót a buri-ba...</option>
                                <option value="1">Ketchup</option>
                                <option value="2">Mustár</option>
                                <option value="3">BBQ</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="orderQuantity" class="form-label">Rendelési mennyiség:</label>
                            <input type="number" class="form-control" id="orderQuantity" value="0">
                            <div id="quantityHelp" class="form-text">min. 1db max. 10 db buri rendelhető</div>
                        </div>

                        <button id="buttonSubmit" class="btn myButton" type="submit">Rendelés</button>
                        <div id="price" style="display: inline">Fizetendő: <span id="price">0</span> Ft</div>
                        <div id="orderAlert" style="margin-top: 20px"></div>

                    </div>
                </form>
            </div>
            <div class="col-sm-3"></div>
        </div>

    </div>

    <script src="js/validate.js"></script>
    <script src="js/widget.js"></script>

</body>

</html>
